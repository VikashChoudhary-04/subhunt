name: Build mega subdomain wordlists

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # every Monday 03:00 UTC
  push:
    paths:
      - "wordlists/sources.txt"
      - "scripts/build_wordlist.py"
      - ".github/workflows/build-wordlists.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare cache dir
        run: |
          mkdir -p .cache_wordlists

      - name: Download sources
        run: |
          i=0
          while IFS= read -r url; do
            url="$(echo "$url" | sed 's/[[:space:]]*$//')"
            [ -z "$url" ] && continue
            echo "$url" | grep -qE '^\s*#' && continue
            i=$((i+1))
            echo "[*] Fetching $url"
            curl -fsSL "$url" -o ".cache_wordlists/list_${i}.txt"
          done < wordlists/sources.txt

      - name: Build merged wordlists
        run: |
          python scripts/build_wordlist.py

      - name: Commit updated wordlists
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add wordlists/mega-subdomains.txt wordlists/mega-subdomains-top.txt
          git commit -m "Update mega wordlists" || echo "No changes to commit"
          git push
